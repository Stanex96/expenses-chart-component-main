<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./design/deisgn.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="header">

    <div class="headerInfos">
      <p id="headerText">My balance</p>
      <p id="balance">$921.48</p>
    </div>

    <img src="./images/logo.svg" alt="" class="logo" id="headerImg">

  </div>

  <div class="container">
    <h1>Spending - Last 7 days</h1>

    <div class="cases">
      <div class="case" id="case1"></div>

      <div class="case" id="case2"></div>

      <div class="case" id="case3"></div>

      <div class="case" id="case4"></div>

      <div class="case" id="case5"></div>

      <div class="case" id="case6"></div>

      <div class="case" id="case7"></div>
    </div>

    <div class="daysWeek">
      <p>mon</p>
      <p>tue</p>
      <p>wed</p>
      <p>thu</p>
      <p>fri</p>
      <p>sat</p>
      <p>sun</p>
    </div>

    <hr>

    <div class="footerContainer">
      <div class="footerInfos">
        <p class="brown">Total this month</p>
        <p id="month">$478.33</p>
      </div>
      <div class="footerPercentage">
        <p id="percentage">+2.4%</p>
        <p class="brown">from last month</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>,
    Coded by <a href="https://www.linkedin.com/in/alexandre-coqueraumont-715249162/">Alexandre Coqueraumont | Stanex96</a>
  </div>
  <script src="./Js/main.js"></script>
</body>
</html>
